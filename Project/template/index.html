<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link href="../static/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="../static/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Letkeä lentopeli</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                Lento&nbsp;peli&nbsp;
            </h1>

            <nav>
                <ul class="flex-wrap space-evenly">
                    <li>
                        <a class="button button-white" href="index.html">Game</a>
                    </li>
                    <li>
                        <a class="button button-white" href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flex-wrap">
            <div id="map">

            </div>
            <div class="boxes">
                <section class="box">
                    <header>
                        <h2>Game Status</h2>
                    </header>
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="player-name">Player Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>CO2 Consumed: <span id="consumed">999</span>kg</td>
                            <td>CO2 Budget: <span id="budget">9999</span>kg</td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2 id="airport-name">Airport name</h2>
                    </header>
                    <table id="weather">
                        <tr>
                            <td id="player-location">Location</td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2>Goals</h2>
                    </header>
                    <ul id="goals" class="flex-wrap">
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li class="done">
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Temperature over +25°C</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <footer class="page-footer">
            <p>Made by Eljas, Idriz, Sampo ja Janne ©</p>
        </footer>
        <div class="goal hide">
            <h2>Gooooool!!!</h2>
            <p>
                <span id="goal-txt">Goals reached!!</span>
            </p>
        </div>
    </div>

    <div id="player-modal">
        <form id="player-form">
            <input id="player-input" type="text" placeholder="Player name" required>
            <input type="submit" id="startButton" value="Start game">
        </form>
    </div>

</body>

</html>
